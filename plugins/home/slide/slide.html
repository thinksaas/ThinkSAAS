<!--幻灯片-->
<div id="carouselExampleIndicators" class="carousel slide mb-3" data-ride="carousel">
  <!-- Indicators -->
    <ol class="carousel-indicators">
{loop $arrSlide $key $item}
    <li data-target="#carousel-example-generic" data-slide-to="{$key}"{if $key==0} class="active"{/if}></li>
{/loop}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
{loop $arrSlide $key $item}
    <div class="carousel-item{if $key==0} active{/if}">
      <a href="{$item['url']}" title="{$item['title']}">
          <img class="d-block w-100" src="{SITE_URL}uploadfile/slide/{$item['photo']}?v=201812251931" alt="{$item['title']}">
          <div class="carousel-caption d-none d-md-block text-left" style="top:80px;">
              <div class="fs36 fw300">{$item['title']}</div>
              <div class="fs24 fw300">{$item['info']}</div>
          </div>
      </a>
    </div>
{/loop}
  </div>

  <!-- Controls -->
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
