{template header}
<div class="container">



    <div class="row">


        <div class="col-md-2">
            <div class="my_left">

                {php include pubTemplate("my")}

            </div>
        </div>



        <div class="col-md-10">


            <div class="panel panel-default">
                <div class="panel-heading">我的文章</div>
                <div class="panel-body">


                    <table class="table">
                        <thead>
                        <tr><th>标题</th><th>时间</th><th>操作</th></tr>
                        </thead>

                        <tbody>
                        {loop $arrArticle $key $item}
                        <tr><td>

                            <a target="_blank" href="{tsUrl('article','show',array('id'=>$item['articleid']))}">{tsTitle($item['title'])}</a></td><td>{$item['addtime']}</td><td>

                            <a target="_blank" href="{SITE_URL}index.php?app=article&ac=edit&articleid={$item[articleid]}">修改</a> |

                            <a href="{SITE_URL}index.php?app=article&ac=delete&articleid={$strArticle[articleid]}&token={$_SESSION['token']}">删除</a>

                        </td></tr>
                        {/loop}
                        <tbody>
                    </table>

                    <div class="clear"></div>
                    <div class="page">{$pageUrl}</div>



                </div>
            </div>

            </div>
        </div>





</div>


{template footer}
