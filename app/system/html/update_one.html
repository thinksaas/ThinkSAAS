<script src="public/js/jquery-1.8.0.min.js" type="text/javascript"></script>
<script>
//检测是否有升级
function iswritable(){
	$(".uplog").html('<img src="public/images/loading.gif" />权限检测中...')
	$.get('index.php?app=system&ac=update&ts=iswritable',function(rs){
		if(rs=='0'){
			$(".uplog").html('opendir函数不可用');
			$("#rego").show();
		}else if(rs=='1'){
			$(".uplog").html('readdir函数不可用');
			$("#rego").show();
		}else if(rs=='2'){
			$(".uplog").html('copy函数不可用');
			$("#rego").show();
		}else if(rs=='3'){
			$(".uplog").html('权限未通过！');
			$(".notice").show();
			$("#rego").show();
		}else if(rs=='4'){
			$(".uplog").html('权限通过！');
			$("#upgo").show();
		}
	})
}
iswritable();
</script>
